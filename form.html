<!DOCTYPE html>
<html>
  <head>
    <title>Smart Feedback Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="left-text">
        <h1>Ask Your Question</h1>
        <p>Please fill out the form below to submit your question
          and the answer will be sent to your email.</p>
      </div>

      <div class="container">
        <form action="https://aditya2007.app.n8n.cloud/webhook-test/smart" method="post">
          <label>Name:</label>
          <input type="text" name="name" required />

          <label>Email:</label>
          <input type="email" name="email" required />

          <label>Question:</label>
          <textarea name="question" required></textarea>

          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </body>
</html>
